---
layout: default
---
<div style="text-align: center;">
  <img style="border-radius: 50%; max-width: 250px;" src="{{ page.headshot }}">
</div>
<div class="post">
  <header class="post-header">
    <h1 class="h2">{{ page.title }}</h1>
  </header>
  <article class="post-content">
  {{ content }}
  </article>
</div>
